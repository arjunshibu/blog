# Site settings
title: Just Another Infosec Blog
description: Just Another Infosec Blog - web, android, open-source security, bug bounty, exploit development & ctf solutions
lang: en-US
timezone: Asia/Kolkata
image: assets/img/ogp.png
repo: https://github.com/arjunshibu/blog
mode: dark

# Profile settings
author:
  name: Arjun Shibu
  bio: >-
    Hiyaa!<br>
    I'm an infosec hobbyist and bug hunter specializing in web, mobile, and open-source security.
  username: 0xsegf
  github: arjunshibu
  twitter: 0xsegf
  email: arjunshibu1999@gmail.com
  avatar: /assets/img/avatar.jpg

# URL settings
url: "https://arjunshibu.tech"
baseurl:
permalink: /:title/
google_analytics:
fb_appid:

# Collection setting
collections:
  posts:
    output: true

# Markdown settings
markdown: kramdown
highlighter: rouge
kramdown:
  syntax_highlighter: rouge

# Default front matter
defaults:
  - scope:
      path: ""
    values:
      layout: post
      comments: false

# Jekyll Compose default front matter
jekyll_compose:
  post_default_front_matter:
    modified:
    tags: []
    description:
  draft_default_front_matter:
    modified:
    tags: []
    description:

# Homepage limit posts
number_of_posts: 5

# Build settings
sass:
  style: compressed

include:
  - _redirects
  - .htaccess

exclude:
  - CNAME
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - CHANGELOG.md
  - README.md
  - node_modules
  - CODE_OF_CONDUCT.md
  - CONTRIBUTING.md
  - lighthouse.png
  - klise-*.gem
  - klise.gemspec

# Plugins
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-postfiles
